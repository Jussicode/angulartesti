
<div class="dataitemwr">
    <div class="datalist">
    <h2>Data Items</h2>
<ul class="dataitem">
    <li *ngFor="let item of items">
        {{item.label}}: {{item.value}} - ({{item.length}},{{item.height}})
    </li>
</ul>

<a  routerLink="/add">Add new item</a>

<button class="onSubmit" (click)="reset()">Reset</button>

</div>
</div>
